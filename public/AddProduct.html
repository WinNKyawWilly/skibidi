          <li>

              aria-current="page">Product</a>
          </li>
          <li>

              class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Category</a>

          <li>

              <div class="py-1">

  <header>
    <div class="mx-auto max-w-screen-lg px-4 py-8 sm:px-6 sm:py-12 lg:px-8">
      <div class="sm:flex sm:items-center sm:justify-between">
        <div class="text-center sm:text-left">
          <h1 class="text-3xl font-bold text-gray-900 sm:text-3xl">
            Add New Product!
          </h1>

          <p class="mt-1.5 text-sm text-gray-500">
            Yay new book! ðŸŽ‰
          </p>
        </div>
      </div>
    </div>
  </header>

  <section class="bg-c3">
    <div class="mx-auto max-w-screen-lg px-4 py-16 sm:px-6 lg:px-8">
      <div class="grid grid-cols-1 gap-x-16 gap-y-8 lg:grid-cols-5">


        <div class="rounded-lg bg-white p-8 shadow-lg lg:col-span-3 lg:p-12">
          <form action="#" class="space-y-4">
            <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
              <div>
                <legend class="text-lg font-medium text-gray-900">Title</legend>
                <label class="sr-only" for="email">Title</label>
                <input class="w-full rounded-lg border-gray-200 p-3 text-sm" placeholder="Title" type="text" id="Title" />
              </div>

              <div>
                <legend class="text-lg font-medium text-gray-900">Author</legend>
                <label class="sr-only" for="email">Author</label>
                <input class="w-full rounded-lg border-gray-200 p-3 text-sm" placeholder="Author" type="text" id="Author" />
              </div>
            </div>
            
            <div>
              <legend class="text-lg font-medium text-gray-900">Cover Img</legend>
              <label class="sr-only" for="name">Url</label>
              <input class="w-full rounded-lg border-gray-200 p-3 text-sm" placeholder="Img url" type="text" id="name" />
            </div>

            <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
              <div>
                <legend class="text-lg font-medium text-gray-900">Price</legend>
                <label class="sr-only" for="price">Price</label>
                <input class="w-full rounded-lg border-gray-200 p-3 text-sm" placeholder="price" type="text"
                  id="price" />
              </div>

              <div>
                <legend class="text-lg font-medium text-gray-900">Price</legend>
                <label class="sr-only" for="phone">Price</label>
                <input class="w-full rounded-lg border-gray-200 p-3 text-sm" placeholder="Price" type="tel"
                  id="phone" />
              </div>
            </div>

            <!-- Genre&Category Grid -->
            <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
              <fieldset>
                <legend class="text-lg font-medium text-gray-900">Genre</legend>

                <div class="mt-4 space-y-2">
                  <label for="Option1" class="flex cursor-pointer items-start gap-4">
                    <div class="flex items-center">
                      &#8203;
                      <input type="checkbox" class="size-4 rounded border-gray-300" id="Option1" />
                    </div>

                    <div>
                      <strong class="font-medium text-gray-900"> Fantasy </strong>
                    </div>
                  </label>

                  <label for="Option2" class="flex cursor-pointer items-start gap-4">
                    <div class="flex items-center">
                      &#8203;
                      <input type="checkbox" class="size-4 rounded border-gray-300" id="Option2" />
                    </div>

                    <div>
                      <strong class="font-medium text-gray-900"> Comedy </strong>
                    </div>
                  </label>

                  <label for="Option3" class="flex cursor-pointer items-start gap-4">
                    <div class="flex items-center">
                      &#8203;
                      <input type="checkbox" class="size-4 rounded border-gray-300" id="Option3" />
                    </div>

                    <div>
                      <strong class="font-medium text-gray-900"> Horror </strong>
                    </div>
                  </label>
                </div>
              </fieldset>
              
              <fieldset>
                <legend class="text-lg font-medium text-gray-900">Show in Category</legend>

                <div class="mt-4 space-y-2">
                  <label for="Option1" class="flex cursor-pointer items-start gap-4">
                    <div class="flex items-center">
                      &#8203;
                      <input type="checkbox" class="size-4 rounded border-gray-300" id="Option1" />
                    </div>

                    <div>
                      <strong class="font-medium text-gray-900"> John Clapton </strong>
                    </div>
                  </label>

                  <label for="Option2" class="flex cursor-pointer items-start gap-4">
                    <div class="flex items-center">
                      &#8203;
                      <input type="checkbox" class="size-4 rounded border-gray-300" id="Option2" />
                    </div>

                    <div>
                      <strong class="font-medium text-gray-900"> Peter Mayer </strong>
                    </div>
                  </label>

                  <label for="Option3" class="flex cursor-pointer items-start gap-4">
                    <div class="flex items-center">
                      &#8203;
                      <input type="checkbox" class="size-4 rounded border-gray-300" id="Option3" />
                    </div>

                    <div>
                      <strong class="font-medium text-gray-900"> Eric King </strong>
                    </div>
                  </label>
                  
                </div>
              </fieldset>
            </div>


            <div>
              <legend class="text-lg font-medium text-gray-900">Plot</legend>
              <label class="sr-only" for="message"></label>

              <textarea class="w-full rounded-lg border-gray-200 p-3 text-sm" placeholder="Message" rows="8"
                id="message"></textarea>
            </div>

            <div class="mt-4 text-right">
              <a class="inline-block rounded border border-indigo-600 bg-indigo-600 px-12 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-indigo-600 focus:outline-none focus:ring active:text-indigo-500"
                href="#">
                Add
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script src="../path/to/flowbite/dist/flowbite.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

</html>
